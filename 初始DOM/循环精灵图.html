<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        .box {
            width: 250px;
            margin: 100px auto;
        }

        .box li {
            float: left;
            width: 24px;
            height: 24px;
            margin: 15px;

            background: url(images/精灵图.png) no-repeat 24px 24px;

        }
    </style>
</head>

<body>
    <div class="box">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </div>
    <script>
        let lis = document.querySelectorAll('li');
        for (i = 0; i < lis.length; i++) {
            //让索引号 乘以44 就是每个li 的背景y坐标 index就是我们的y坐标
            let index = i * 44;
            lis[i].style.backgroundPosition = '0-' + index + 'px';


        }
    </script>
</body>

</html>
