<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        span {
            background-color: pink;
            margin: 20px;
            /* 设置之后也没有上下的外边距 */
        }
    </style>
</head>

<body>
    <div>
        123
    </div>
    <ul>
        <li>abc</li>
    </ul>
    <span>行内元素尽量只设置左右的内外边距</span>

</body>

</html>
