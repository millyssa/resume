<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位会完全压住标准流盒子的内容</title>
    <style>
        .box {
            /* 浮动的元素不会压住下面标准流的文字
            float: left; */
            /* 定位会压住标准流的所有内容 */
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <div class="box">123</div>
    <p>阁下何不用风起，扶摇直上九万里</p>

</body>

</html>
