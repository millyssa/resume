<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的数据类型</title>
</head>

<body>
    <script>
        var num;//这里num我们不确定它是什么类型
        num = 10;//属于数字型

        //js的变量数据类型只有在程序运行过程中，根据等号右边的值来确定的
        var x = 'pink';
        x = 10;
        console.log(num, x);
        console.log();
    </script>
</body>

</html>
