<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串转换</title>
</head>

<body>
    <script>
        // 把数字型转换为字符串类型tostring（），黑色的是字符串类型
        var num = 10;
        var str = num.toString();
        console.log(str);

        利用string
        console.log(String(num));

        // 利用+拼接字符串的方法实现转换效果；最常用
        console.log(num + ' ');

    </script>

</body>

</html>
