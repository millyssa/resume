<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: #ff7;
            margin: 100px auto;
            /* 1. 默认 transform-origin:50% 50%;中心 center center*/
            /* 2.可以跟方位名词 */
            transform-origin: top left;
            transition: all 0.6s;
            /* 3.可以设置像素 */
        }

        div:hover {
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
