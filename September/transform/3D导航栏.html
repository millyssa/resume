<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            float: left;
            list-style: none;
        }

        ul li {
            width: 150px;
            height: 50px;
            perspective: 500px;

        }

        .box {
            position: relative;
            width: 100%;
            height: 100%;
            background-color: pink;
            transition: all 0.5s;
            transform-style: preserve-3d;
        }

        .front,
        .bottom {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .front {
            background-color: pink;
            z-index: 1;
            transform: rotateZ(25px);
        }

        .bottom {
            background-color: #ff3;
            transform: translateY(50%) rotateX(-90deg);

        }

        .box:hover {
            transform: rotateX(90deg);
        }
    </style>
</head>

<body>
    <ul>
        <li>
            <div class="box">
                <div class="front">黑马程序员</div>
                <div class="bottom">pink老师等你</div>
            </div>
        </li>
    </ul>
</body>

</html>
