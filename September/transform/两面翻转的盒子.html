<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 350px;
        }

        .box {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            transition: all 0.6s;
            transform-style: preserve-3d;

        }

        .box:hover {
            transform: rotateY(180deg);
        }

        .box .front {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ff4;
            color: white;
            text-align: center;
            line-height: 200px;
            border-radius: 50%;
        }

        .box .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e45;
            color: white;
            text-align: center;
            line-height: 200px;
            transform: rotateY(180deg);
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="front">我是神马</div>
        <div class="back">你是沙雕</div>
    </div>
</body>

</html>
