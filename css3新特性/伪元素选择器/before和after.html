<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #ff4;

        }

        /* 标签选择器和伪类选择器的权重是1 */
        div::before {
            /* 这个content是必须要写的 */
            content: "我";

        }

        div::after {
            content: "小猪佩奇";
        }
    </style>
</head>

<body>
    <div>是</div>
</body>

</html>
