<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        var fun = function () { };
        var fun = function (aru) {
            console.log('我是函数表达式');
            console.log(aru);
        }
        fun('pink老师');
        //fun是变量名 不是函数名
        //调用以变量名调用
        //函数表达式声明方式跟声明变量差不多 只不过变量里面存的是 值 函数表达式里面存的是函数
        //函数表达式 也可以传递参数
    </script>
</body>

</html>
