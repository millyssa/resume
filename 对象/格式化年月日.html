<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let date = new Date();
        console.log(date.getFullYear());//返回当前的年
        console.log(date.getMonth() + 1);//返回的月份小1个月
        console.log(date.getDate())//返回的是日
        console.log(date.getDay())//周天是0 周一返回是1


    </script>

</body>

</html>
