<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var obj = {
            name: 'pink老师',
            age: 18,
            sex: '男'
        }
        for (var k in obj) {
            console.log(k);//k 变量 输出 的是 属性名
            console.log(obj[k])//得到的是 属性值
        }

        //for  in 遍历我们对象 
        //我们使用for in 里面的变量 我们喜欢写 k 或者 key
    </script>
</body>

</html>
