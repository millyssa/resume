<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //构造函数的语法格式
        // function 构造函数名(){
        //     this.属性=值;
        //     this.方法=function(){

        //     }
        //     new 构造函数名();
        // }
        //构造函数首字母要大写
        //构造函数不需要return 就可以返回结构
        function Star(uname, age, sex) {
            this.name = uname;
            this.age = age;
            this.sex = sex;
            this.sing = function (sang) {
                console.log(sang);
            }
        }
        let ldh = new Star('刘德华', 56, '男');//调用函数返回的是一个对象
        console.log(ldh.name);
        ldh.sing('冰雨');


        let zxy = new Star('张学友', 57, '男');
        console.log(zxy.age);
    </script>
</body>

</html>
