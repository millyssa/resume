<body>
    <script>
        let obj = new Object();
        obj.uname = '张三丰';
        obj.age = 18;
        obj.sex = '男';
        obj.sayhi = function () {
            console.log('hi~');
        }
        //（1）我们是利用 等号= 赋值的放大 添加对象的属性和方法
        console.log(obj.uname);
        console.log(obj['age']);
        obj.sayhi();
    </script>
