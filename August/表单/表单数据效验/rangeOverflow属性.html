<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

定位：


<body>
    <input id="id1" type="number" max="100">
    <button onclick="myFunction()">OK</button>

    <p id="demo"></p>

    <script>
        function myFunction() {
            var txt = "";
            if (document.getElementById("id1").validity.rangeOverflow) {
                txt = "值太大";
            }
            document.getElementById("demo").innerHTML = txt;
        }
    </script>
</body>

</html>
