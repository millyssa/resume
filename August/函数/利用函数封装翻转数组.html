<body>
    <script>
        function reverse(arr) {
            var newarr = [];
            for (let i = arr.length - 1; i >= 0; i--) {
                newarr[newarr.length] = arr[i];
            }
            return newarr;
        }

        let arr1 = reverse([12, 42, 21, 32])
        console.log(arr1);
    </script>
</body>
