<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1. 函数是做某事或者实现某种功能
        function cook(aru) {
            return aru;
        }
        console.log(cook('大肘子'));
        //2.函数的返回值格式
        // function 函数名(){
        //     return 返回的结果;
        // }
        // 函数名();
        //（1）我们函数知识实现某种功能，最终的结果需要返回给函数的调用者函数名()通过return 实现的
        //(2) 只要函数遇到return 就把后面的结果 返回给函数的调用者 函数名()=return 后面的结果

        function getsum() {
            return 666;
        }
        getsum();//666
        console.log(getsum());

        function getsum(num1, num2) {
            return num1 + num2;
        }
        console.log(getsum(1, 3));

        function getmax(num1, num2) {
            return num1 > num2 ? num1 : num2;
        }
        console.log(getmax(3, 5));

        function getArray(arr) {
            var max = arr[0];//存的第一个元素
            for (let i = 1; i <= arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i]
                }
                return max;
            }
        }
        let re = getArray[132, 435, 3232, 234343]
        //在我们实际开发里面，我们经常用一个变量来接受 函数的返回结构 使用更简单
        console.log(re);

    </script>
</body>

</html>
