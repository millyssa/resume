<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //函数形参实参个数匹配
        function getsum(num1, num2) {
            console.log(num1 + num2);
        }
        //1.如果是参个数和形参个数一致，则正常输出
        //2.如果实参多于形参个数，会取到形参的个数
        getsum(1, 2, 3);
        //3.如果实参少于形参个数,多余的形参定义为undefined 最终结果是NaN
        //形参可以看做是不用声明的变量 num2 是一个变量但是没有值 结果就是undefined，相加就是NaN
        getsum(1);//NaN
    </script>
</body>

</html>
