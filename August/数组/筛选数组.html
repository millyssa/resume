<body>

    <script>
        let arr = [2, 3, 1, 3, 123, 123, 23, 1]
        let newArr = [];
        let j = 0//方法一


        for (let i = 0; i < arr.length; i++) {
            if (arr[i] > 10) {
                newArr[j] = arr[i];
                j++;
            }

        }
        console.log(newArr);

        //方法二
        let arr1 = [2, 3, 1, 3, 13, 12, 23, 1]
        let newArr1 = [];
        //刚开始newArr1.length就是0


        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] > 10) {
                newArr1[newArr1.length] = arr1[i];

            }

        }
        console.log(newArr1);

    </script>
