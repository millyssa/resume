<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //新建一个数组，里面存放10个整数(1~10)
        // 核心原理：使用循环追加数组。
        // 1.声明一个空数组
        // 2.循环中的计数器 i 可以作为元素存入
        // 3. 由于数组的索引号是从 0开始的，因此计数器从0 开始更合适，存入的数组元素要 + 1
        let arr = [];
        for (let i = 0; i < 10; i++) {
            //不要直接给数组名赋值
            arr[i] = i + 1;

        }
    </script>

</body>

</html>
