<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求数组最大值</title>
</head>

<body>
    <script>
        //求最大值
        let myArray = [23, 45, 14, 145, 12, 531];
        var max = myArray[0];
        for (let i = 1; i < myArray.length; i++) {
            if (myArray[i] > myArray[0]) {
                max = myArray[i]
            }

        }
        console.log(max);
        //求最小值

    </script>
</body>

</html>
