<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //新增数组元素，修改数组长度
        let arr = ['red', 'pink', 'blue'];
        arr.length = 5//手动修改为5，里面应该有五个元素
        console.log(arr);
        console.log(arr[3]);

        //新增数组元素，修改索引号，追加数组元素，已有的替换数组元素
        let arr1 = ['red', 'pink', 'blue'];
        arr1[3] = 'yellow';
        console.log(arr1);
        arr1[0] = 'gray';//会被替换
        console.log(arr1);
        arr1 = 'youdianyisi';
        console.log(arr1);//不要直接给数组赋值，否则会覆盖前面的数据

    </script>
</body>

</html>
