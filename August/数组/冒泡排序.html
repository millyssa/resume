<body>
    <script>
        //交换两个变量
        // let num1 = 10;
        // let num2 = 20;
        // let temp;
        // temp = num1;
        // num1 = num2;
        // num2 = temp;

        let arr = [1, 2, 12, 0, 5, 3]
        //外层循环管趟数
        for (let i = 0; i < arr.length - 1; i++) {
            //里层循环管 每一趟交换的次数
            for (let j = 0; j = arr.length - i - 1; j++) {
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[i + 1];
                    arr[j + 1] = temp;
                }

            }
        }
        console.log(arr);
    </script>
</body>
