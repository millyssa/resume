<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>粘性定位</title>
    <!-- 不脱标，占有原先的位置
    跟页面滚动搭配使用，兼容性较差，IE不支持 -->
    <style>
        body {
            height: 3000px;
        }

        .nav {
            /* 粘性定位 */
            position: sticky;
            top: 0;
            width: 500px;
            height: 50px;
            background-color: #ff7;
            margin: 100px auto;
        }
    </style>
</head>

<body>

    <div class="nav"></div>

</body>

</html>
