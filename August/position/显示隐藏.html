<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display属性显示隐藏</title>
    <style>
        /* 隐藏元素后，不再占有原来的位置 */
        .pq {
            display: none;
            width: 100px;
            height: 100px;
            background-color: pink;
        }

        .qz {
            width: 100px;
            height: 100px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="pq">佩奇</div>
    <div class="qz">乔治</div>
</body>

</html>
