<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位堆叠顺序z-index</title>
    <style>
        .box {
            width: 200px;
            height: 200px;

        }

        .xiongda {
            position: absolute;
            z-index: 1;
            background-color: skyblue;
        }

        .xionger {
            position: absolute;
            background-color: #ff7;
        }

        .gtq {
            position: absolute;
            background-color: #d9a;
        }
    </style>
</head>

<body>
    <div class="box xiongda">xiongda</div>
    <div class="box xionger">xionger</div>
    <div class="box gtq">gtq</div>
</body>

</html>
