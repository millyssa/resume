<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相对定位</title>
    <!-- 相对定位是不脱标的，位置会保留，相对于自身的位置边位移 -->
    <style>
        .first {
            width: 400px;
            height: 300px;
            background-color: pink;
            position: relative;
            top: 200px;
            left: 200px;
        }

        .second {
            width: 400px;
            height: 300px;
            background-color: #ff7;
        }
    </style>
</head>

<body>
    <div class="first">

    </div>
    <div class="second"></div>
</body>

</html>
