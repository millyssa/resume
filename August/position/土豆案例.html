<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>土豆案例</title>
    <style>
        .td {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: antiquewhite;
            margin: 100px auto;
        }

        .td img {
            width: 100%;
            height: 100%;
        }

        .mask {
            /* 隐藏遮罩层 */
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            /* overflow: hidden; */
            width: 100%;
            height: 320px;
            background: rgba(138, 13, 13, 0.3) url(images/r_dj.png) no-repeat center;
        }

        /* 当鼠标经过了，土豆这个盒子; 就让里面的遮罩（mask）显示出来  */
        .td:hover .mask {
            display: block;
        }
    </style>
</head>

<body>
    <div class="td">
        <img src="images/td.gif" alt="">
        <div class="mask"></div>

    </div>

</body>

</html>
