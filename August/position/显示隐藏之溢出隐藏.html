<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示隐藏元素之overflow</title>
    <style>
        .peppa {
            /* 默认显示出来 */
            /* overflow: visible; */
            /* 隐藏多余部分 */
            /* overflow: hidden; */
            /* 溢出部分显示滚动条 不溢出不显示滚动条 */
            overflow: auto;
            /* 溢出部分显示滚动条 不溢出也显示滚动条*/
            /* overflow: scroll; */
            width: 200px;
            height: 200px;
            border: 3px solid pink;
            margin: 100px auto;
        }
    </style>
</head>

<body>
    <div class="peppa">
        佩奇（英文名：Peppa Pig ）是英国动画片《小猪佩奇》的一号女主角，是一只非常可爱的小猪，
        她和妈妈爸爸以及弟弟乔治生活在一起。她最喜欢跳泥坑，最喜欢吃的是意大利面和巧克力蛋糕，
        最喜欢扮成小仙女公主，最喜欢喝橙汁。
        本来以为不会再看动画了,可是,却和宝贝一起坐在电脑前看得前仰后合。
    </div>
</body>

</html>
