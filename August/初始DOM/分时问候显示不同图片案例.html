<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="" alt="">
    <div>上午好</div>
    <script>
        //根据系统不同时间来判断，所以需要用到日期内置对象
        //利用多分支语句来设置不同的组件
        //需要一个图片 并且根据时间修改图片 就需要用到操作元素 src 属性
        //需要一个div元素 ，显示不同问候语 修改元素内容即可
        //1.获取元素
        let img = document.querySelector('img');
        let div = document.querySelector('div');
        //2.得到当前小时数
        let date = new Date();
        let h = date.getHours();
        //3.判断小时数改变图片和文字信息
        if (h < 12) {
            img.src = 'images/上午好.gif';
            div.innerHTML = '上午好';
        } else if (h < 18) {
            img.src = 'images/下午好.gif';
            div.innerHTML = '下午好'
        } else {
            img.src = 'images/晚上好.gif';
            div.innerHTML = '晚上好';
        }


    </script>
</body>

</html>
