<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {

            width: 370px;
            height: 30px;
            border: 0;
            /* 将框隐藏 */
            outline: none;
        }

        .box img {
            position: absolute;
            top: 0px;
            right: 2px;
            width: 24px;
        }
    </style>

</head>


<body>
    <div class="box">
        <label for="">
            <img src="images/Image4.gif" id="eye">
        </label>
        <input type="password" name="" id="pwd">
    </div>
    <script>
        //获取元素
        let eye = document.getElementById('eye')
        let pwd = document.getElementById('pwd');

        eye.onclick = function () {
            pwd.type = 'text';
        }
    //
    </script>
</body>

</html>
