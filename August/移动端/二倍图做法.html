<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们想需要一个50*50(css像素)的图片 直接放到我们的iPhone8里面会放大两倍 100*100
        我们采取的是放一个100*100 图片 然后手动的把这个图片 缩小为50*50
        我们准备的图片 比实际需要的大小 大两倍 这种方式就是二倍图 */

        img:nth-child(2) {
            width: 42px;
            height: 42px;

        }
    </style>
</head>

<body>
    <!-- 模糊的 -->
    <!-- 42*42 -->
    <img src="下载.png">
    <!-- 假设是42的二倍图片 -->
    <img src="下载.png">

</body>

</html>
