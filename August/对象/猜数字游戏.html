<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //猜数字游戏
        //1.随机生成一个1~10 的整数 我们需要用到 Math.randow() 方法
        //2.需要一直猜到正确为止，所以需要一直循环
        //3.while 循环更简单
        //4.核心算法：使用 if else if多分支语句来判断大于 小于 等于
        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        var randow = getRandom(1, 10);
        var counts = 10;
        while (counts > 0) {//死循环

            var num = prompt('你来猜？输入1~10之间的一个数字');
            if (num > randow) {
                alert('你猜大了');

            } else if (num < randow) {
                alert('你猜小了');
            } else {
                alert('你猜对了');
                break;

            }
            counts -= 1;
        }
        alert('不猜了！');
    </script>
</body>

</html>
