<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Date()日期对象 是一个构造函数 必须使用new 来调用创建我们的日期对象
        let arr = new Array();//创建一个数组对象
        let obj = new Object();//创建了一个对象实例
        // 1. 使用Date 如果没有参数 返回系统的当前时间
        let date = new Date();
        console.log(date);
        //2. 参数常用的写法 数字型 2019,10,01 或者字符类型'2019-10-1 8:8:8'
        let date1 = new Date(2019, 10, 01);
        console.log(date1);//返回的是11月 不是10月
        let date2 = new Date('2019 - 10 - 1 8: 8: 8');
        console.log();
    </script>
</body>

</html>
