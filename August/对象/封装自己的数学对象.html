<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //封装函数
        var myMath = {
            PI: 3.141592653,
            max: function () {
                var max = arguments[0];
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] > max) {
                        max = arguments[i];
                    }

                }
                return max;
            },
            min: function () {
                var min = arguments[0];
                for (let i = 0; i < arguments.length; i++) {
                    if (arguments[i] < min) {
                        min = arguments[i];
                    }

                }
                return min;
            }
        }
        console.log(myMath.PI);
        console.log(myMath.max(1, 4, 2));
        console.log(myMath.min(1, 4, 2));
    </script>
</body>

</html>
