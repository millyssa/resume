<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // var obj = {};//创建了空对象
        var obj = {
            uname: '张三丰',
            age: 18,
            sex: '男',
            sayhi: function () {
                console.log('hi~');
            }
        }
        //键值对 属性名： 属性值
        //多个属性或者方法中间用逗号隔开
        //调用对象的属性 对象名.属性名
        console.log(obj.uname);
        //调用属性还用一种方法 对象名['属性名']
        console.log(obj['age']);
        //调用对象的方法sayhi 对象名.方法名 千万别忘记添加小括号
        obj.sayhi();

    </script>
</body>

</html>
