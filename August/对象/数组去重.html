<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //封装一个 去重的函数 unique
        function unique(arr) {
            let newarr = [];
            for (i = 0; i < arr.length; i++) {
                if (newarr.indexOf(arr[i]) === -1) {
                    newarr.push(arr[i]);
                }
            }
            return newarr;
        }
        let demo = unique(['c', 'a', 'f', 'a', 'b', 'i', 'b']);
        console.log(demo);
    </script>
</body>

</html>
