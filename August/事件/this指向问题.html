<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //全局作用域或者普通函数中this指向全局对象window
        console.log(this);//window
        function fn() {
            console.log(this);
        }
        fn();//window
        // window.fn();
        setTimeout(function () {
            console.log(this);
        }, 1000)
        //2.方法调用中谁调用this指向谁
        let o = {
            sayhi: function () {
                console.log(this);//指向的o
            }
        }

        //3.构造函数中this指向构造函数实例
        function Fun() {
            console.log(this);
        }
        let fun = new Fun();//指向fun

    </script>
</body>

</html>
