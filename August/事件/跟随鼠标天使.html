<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;

        }
    </style>
</head>

<body>
    <img src="images/Image26.gif" alt="">
    <script>
        let pic = document.querySelector('img');
        document.addEventListener('mousemove', function (e) {
            //1.mousemove 只要我们鼠标移动移动1px 就会触发这个事件
            // console.log();
            //2.核心原理：每次鼠标移动，我们都会获得最新的鼠标坐标，把这个x和y坐标做为图片的top和left 值
            //就可以移动
            let x = e.pageX;
            let y = e.pageY;
            console.log('x坐标是' + x, 'y坐标是' + y);
            //3.千万不要忘记给left和top 添加 px 单位
            pic.style.left = x - 10 + 'px';
            pic.style.top = y - 10 + 'px';

        })
    </script>
</body>

</html>
