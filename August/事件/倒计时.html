<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            margin: 100px auto;
        }

        span {
            float: left;
            width: 25px;
            height: 25px;
            background-color: black;
            margin-left: 5px;
            color: #fff;
            text-align: center;
            line-height: 25px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>
    </div>

    <script>
        let hour = document.querySelector('.hour');
        let minute = document.querySelector('.minute');
        let second = document.querySelector('.second');
        let inputTime = +new Date('2021-7-20 15:00:00');//返回用户的时间戳
        countDown();//先调用一次这个函数，放置第一次一秒钟刷新之后有空白
        //开启定时器
        setInterval(countDown, 1000);
        function countDown(time) {
            let nowTime = +new Date()//当前时间戳
            let times = (inputTime - nowTime) / 1000;//times就是剩余时间戳
            let h = parseInt(times / 60 / 60 % 24)//时
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;//把剩余时间给小时黑色盒子
            let m = parseInt(times / 60 % 60)//分
            m = m < 10 ? '0' + m : m;
            minute.innerHTML = m;
            let s = parseInt(times % 60)//当前的秒
            s = s < 10 ? '0' + s : s;
            second.innerHTML = s;
        }

    </script>

</body>

</html>
