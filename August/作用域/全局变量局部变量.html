<html lang="en">

<body>
    <script>
        //全局变量
        let num = 10;
        console.log(num);
        function fun() {
            console.log(num);
        }
        fun();

        //局部变量
        //注意：函数的形参也可以看做是局部变量
        console.log(aru);
        function fun1(aru) {
            let num1 = 10;//num1就是局部变量 只能在函数内部使用
            num2 = 20;//这是一个全局变量，如果在函数内部 没用声明直接赋值的变量 也属于全局变量。
        }
        fun1()
        console.log(num1);
        console.log(num2);

    </script>
</body>

</html>
