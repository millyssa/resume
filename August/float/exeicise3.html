<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米布局案例</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .box {
            width: 1226px;
            height: 615px;
            background-color: pink;
            margin: 0 auto;
        }



        .left {
            float: left;
            width: 234px;
            height: 615px;
            background-color: aqua;
        }

        .left img {
            width: 100%;
        }

        .right {
            float: left;
            width: 992px;
            height: 615px;
            background-color: #f5f5f5;
        }



        .right>div {
            float: left;
            width: 234px;
            height: 300px;
            background-color: #fff;
            margin-left: 14px;
            margin-bottom: 14px;
        }

        .right>div img {
            width: 100%;
            margin-bottom: -20px;

        }

        .right>div h3 {
            font-weight: 400;
            text-align: center;
            font-size: 14px;
        }

        .right>div .appraise {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            color: rgb(176, 176, 176);
        }

        .right>div .info {
            margin-top: 10px;
        }


        .right>div .info .info1 {

            margin-left: 70px;

            color: #ff6700;

            font-size: 14px
        }

        .right>div .info .info2 {
            color: rgb(176, 176, 176);

            font-size: 13px;
            padding-left: 10px;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="left"><img src="images/left.webp"></div>
        <div class="right">
            <div class="box1"><img src="images/1.webp">
                <h3>NOTO 10 PRO</h3>
                <div class="appraise">全屏设计</div>
                <div class="info"><span class="info1">1699元起</span><span class="info2">1999元</span></div>
            </div>
            <div class="box2"><img src="images/2.webp"></div>
            <div class="box3"><img src="images/3.webp"></div>
            <div class="box4"><img src="images/2.webp"></div>
            <div class="box5"><img src="images/3.webp"></div>
            <div class="box6"><img src="images/2.webp"></div>
            <div class="box7"><img src="images/2.webp"></div>
            <div class="box8"><img src="images/1.webp"></div>
        </div>
    </div>
    </div>
</body>

</html>
