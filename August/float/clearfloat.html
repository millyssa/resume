<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除浮动</title>
    <style>
        .box {
            /* 高度为0 */
            width: 800px;
            border: 1px solid blue;
            margin: 0 auto;

            overflow: hidden;
        }

        .damao {
            float: left;
            width: 300px;
            height: 200px;
            background-color: gray;

        }

        .ermao {
            float: left;
            width: 200px;
            height: 200px;
            background-color: aqua;
        }

        .footer {
            background-color: #000;
            height: 200px;
        }

        /* .clear {
            clear: both;
        } */
    </style>
</head>

<body>
    <div class="box">
        <div class="damao">大毛</div>
        <div class="ermao">二毛</div>
        <!-- 只能是添加块级元素 -->
        <div class="clear"></div>
    </div>
    <div class="footer"></div>

</body>

</html>
