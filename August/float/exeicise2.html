<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动元素搭配标准流父盒子</title>
    <style>
        /* div没有内外边距 */
        * {
            margin: 0;
            padding: 0;
        }

        ul {

            width: 1226px;
            height: 285px;
            background-color: pink;
        }

        li {
            float: left;
            margin-right: 14px;
            width: 296px;
            height: 285px;
            background-color: #ff7;
            list-style: none;
        }

        .last {
            margin-right: 0;
        }
    </style>
</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>
