<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用的网页布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .top {

            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color: pink;
            margin-bottom: 10px;
        }


        .box li {
            float: left;
            list-style: none;
            width: 237px;
            height: 300px;
            margin-right: 10px;
            background-color: antiquewhite;
        }

        .box .last {
            margin-right: 0;
        }

        /* 只要是通栏的盒子不需要指定宽度 */
        .footer {
            height: 200px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div class="top">top</div>
    <div class="banner">bannner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="last">4</li>

        </ul>
    </div>
    <div class="footer">
        footer
    </div>
</body>

</html>
