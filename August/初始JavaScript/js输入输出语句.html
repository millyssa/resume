<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js输入输出语句</title>
</head>

<body>
    <script>
        // 弹出输入框，用户可以输入
        prompt('请输入您的年龄');
        // 弹出警示框
        alert(计算机输出的结果);
        // 浏览器控制台打印输出
        console.log('程序员可以看见的');
    </script>
</body>

</html>
