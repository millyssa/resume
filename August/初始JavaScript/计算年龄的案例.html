<body>
    <script>
        // 弹出一个输入框，让用户输入出生年份，（用户输入）
        // 把用户输入的值用变量保存起来，然后用今年的年份减去变量值，结构就是现在的年份（程序内部处理）
        // 弹出警示框，把计算的结果输出


        var yaer = prompt('请你输入你的出生年份');
        var age = 2018 - yaer;//有隐式转换
        alert('您今年' + age + '岁');


    </script>
