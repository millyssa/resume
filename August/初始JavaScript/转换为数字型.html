<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var age = prompt("输入你的年龄");
        // 1.把字符型转换为数字型 ，只能取整
        console.log(parseInt(age));
        console.log(parseInt('120px'));//会去掉px
        console.log(parseInt(rem120px));//输出NaN
        // 2.把字符型转换为数字型 ，只能取浮点数
        console.log(parseFloat('12,34'));
        // 3.利用算数运算*+ - / --隐式转换
        console.log('12' - 0);
        console.log('123' - '120');
        // 4. 利用number强制转换
        console.log(Number('13'));
    </script>
</body>

</html>
