<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打印个人信息</title>
</head>

<body>

        var myname = prompt('请输入您的名字');

        var address = prompt('请输入您的地址');

        var xingxi = (myname + '\n' + age + '\n' + sex + '\n' + address);
        alert(xingxi);
    </script>
</body>
