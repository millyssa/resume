<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var flag = true;//布尔型
        var flag = false;
        console.log(flag + 1);//true参与运算当1看,false当0看

        // undefined未定义
        var str;
        console.log(str);
        var variable = undefined;
        console.log(variable + 'pink');//字符串拼接
        console.log(variable + 1);//NaN不是数字
        // null空值
        var space = null
        console.log(space + 'pink');//字符串拼接
        console.log(space + 1);
    </script>
</body>

</html>
