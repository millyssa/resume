<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浮动的特性</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: #ff7;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>

</body>

</html>
