<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字符串长度与拼接</title>
</head>

<body>
    <script>
        // 检测字符串的长度
        var str = 'my name is andy';
        console.log(str.length);
        // 字符串的拼接,只要有字符串和其他类型相拼接还是字符串
        console.log('pink' + 12);
        console.log(12 + '12');
        //拼接的加强
        var age = 18;
        console.log('pink' + age + '岁');
        // 变量和字符串相连的口诀，引引加加
    </script>

</body>

</html>
