<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 300px;
            height: 300px;
            margin: 100px auto;
            background-color: pink;
        }

        .son {
            width: 200px;
            height: 200px;
            margin: 100px auto;
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">son盒子</div>
    </div>
    <script>
        //dom 事件流 三个阶段
        //求JS代码中只能执行捕获或者冒泡其中的一个阶段
        //onclick和attachEvent(ie)只能得到冒泡阶段
        //捕获阶段 attachEventListen 第三个参数是 true那么则处于捕获阶段document->html->body->father->son
        // let son = document.querySelector('.son');
        // son.addEventListener('click', function () {
        //     alert('son');
        // }, true)
        // let father = document.querySelector('.father');
        // son.addEventListener('click', function () {
        //     alert('father');
        // }, true)

        //冒泡阶段 false 或者 省略那么则处于冒泡阶段 
        let son = document.querySelector('.son');
        son.addEventListener('click', function () {
            alert('son');
        })
        let father = document.querySelector('.father');
        son.addEventListener('click', function () {
            alert('father');
        })
        document.addEventListener('click', function () {
            alert('document');
        })
    </script>

</body>

</html>
