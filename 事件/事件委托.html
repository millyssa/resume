    <script>
        //事件委托的核心原理：不用给每个子节点添加侦听器 而是给父节点添加侦听器 利用事件冒泡影响每个子节点
        let ul = document.querySelector('ul');
        ul.addEventListener('click', function (e) {
            // alert('知否知否应是绿肥红瘦');
            e.target.style.backgroundColor = 'pink'
        })
    </script>
