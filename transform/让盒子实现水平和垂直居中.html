<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            position: relative;
            width: 500px;
            height: 500px;
            background-color: #ff7;
            /* 1.translate里面的参数可以用% */
            /* 2.如果里面的参数是% 移动的距离是 盒子自身的宽度或者高度来对比的 */

        }

        .son {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: #e3e3e3;
            /* 以前的做法 */
            /* margin-top: -100px;
            margin-left: -100px; */
            transform: translate(-50%, -50%);

        }

        .span {
            /* translate对于行内标签没有效果 */
            transform: translate(100px, 200px);
        }
    </style>
</head>

<body>
    <div>
        <div class="son">
        </div>
        <span>我是行内标签</span>
    </div>
</body>

</html>
