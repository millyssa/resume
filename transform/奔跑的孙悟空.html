<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>熊大已不再孙悟空来也</title>
    <style>
        body {
            background-color: #ccc;
        }

        div {
            position: absolute;
            width: 200px;
            height: 100px;
            background: url(swk.png) no-repeat;
            /* 我们的元素可以添加多个动画 ，用逗号隔开 */
            animation: swk 1s steps(8) infinite forwards, move 5s forwards;
        }

        @keyframes swk {
            0% {
                background-position: 0 0;
            }

            100% {
                background-position: -1600px;
            }

        }

        @keyframes move {
            0% {
                left: 0;

            }

            100% {
                left: 50%;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>
    <div></div>

</body>

</html>
