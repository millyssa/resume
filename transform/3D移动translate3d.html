<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            /* 透视：视距；写在被观察的父盒子上
            近大远小*/
            perspective: 500px;
        }

        div {
            width: 200px;
            height: 200px;
            background: #ff5;
            /*1. 这是无效的 需以下格式 transform: translate(100px, 100px,100px); */
            /* transform: translate3d(100px, 100px, 100px); */
            /* 2.xyz不能省略，没有就写0，z的单位是px，不能百分比 */
            transform: translate3d(400px, 100px, 100px);

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
