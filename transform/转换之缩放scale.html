<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #ff5;
            margin: 100px auto;
        }

        div:hover {
            /* 1.里面写的数字不限单位 就是倍数的意思 1就是1倍
             */
            /* transform: scale(x,y); */
            transform: scale(0.5);
            /* 2.优势 不会影响其他盒子 还可以设置盒子的中心点*/
        }
    </style>
</head>

<body>
    <div></div>
    <span>123</span>
</body>

</html>
