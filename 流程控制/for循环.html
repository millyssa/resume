<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        for (var i = 1; i <= 100; i++) {
            console.log('你好吗');
        }
        //首先执行里面的技术起变量 var i=1 ,但是这句话在for 里面只 执行一次 index
        //去i<=100来判断是否满足条件，如果满足条件 就去执行 循环体 不满足条件退出循环
        //最后去执行 i++ i++是单独写的代码 递增 第一轮结束
        //接着去执行 i<=100 如果满足条件 就去执行 循环体 不满足退出循环 第二轮
        for (var j = 1; j <= 50; j++) {
            if (j == 1) {
                console.log('美好一岁');
            } else if (j == 50) {
                console.log('美好不惑之年')

            } else {
                console.log('美好的' + j + '年');
            }
        }
        var sum = 0;
        for (var i = 1; i <= 100; i++) {
            sum += i;
        }
        console.log(sum);
    </script>
</body>

</html>
