<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //利用表达式的值与case之后的值匹配，不匹配执行default
        switch (2) {
            case 2:
                console.log('我是2');
                break;
            case 1:
                console.log('我是1');
                break;
            default:
                console.log('我不是2');

        }
        //switch注意事项break;
        var num = 1;
        switch (num) {
            case 1:
                console.log(1);
            case 2:
                console.log(2);
                break;
            case 3:
                console.log(3);
                break;
        }
        //
        var fruit = prompt('请输入水果：');
        switch (fruit) {
            case '苹果':
                alert('苹果');
                break;
            case '梨子':
                alert('梨子');
            default:
                alert('没有这个水果');
                break;
        }
    </script>
</body>

</html>
