<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合选择器之链接伪类选择器</title>
    <style>
        /*未访问的链接a:link，把没有点击过的链接选出来*/
        a:link {
            color: blueviolet;
        }

        /* a:visited 选择点击过的链接 */
        a:visited {
            color: yellow;
        }

        /* a:hover选择鼠标移动到这个链接 */
        a:hover {
            color: aquamarine;
        }

        /* a:active（激活）选择的是我们鼠标正在按下还没有弹起鼠标的那个链接 */
        a:active {
            color: brown;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇身上纹</a>
</body>

</html>
