<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            字体复合属性，简写的方式
        </title>
        <style>
            /*想要div文字变倾斜 加粗 字号 设字体为微软雅黑*/
            /*不能颠倒顺序，必须有字体样式和字体*/
            .box1{
                font: italic 700 20px "Microsoft Yahei";
            }
            .box2{
                font: 700 italic 20px  "Microsoft Yahei";
            }
            /*发现问题：字体样式 和 字体加粗颠倒顺序 照样执行代码样式，其他颠倒不行*/
            .box3{
                font: 20px  "Microsoft Yahei";
            }
            .box4{
                font: italic 700;
            }
        </style>
    </head>
    <body>
        <div class="box1">三生三世枕上书，一心一意码上输</div>
        <div class="box2">三生三世十里桃花，一心一意百行代码</div>
        <div class="box3">三生三世十里桃花，一心一意百行代码</div>
        <div class="box4">三生三世十里桃花，一心一意百行代码</div>
    </body>
</html>
