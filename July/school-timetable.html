<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>School timetable</h1>
    <table>
        <colgroup>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col>
        <col style="border:4px solid #C1437A;">
        <col>
        </colgroup>

     
        <tr>
            <td>&nbsp;</td>
            <th scope="col">Mon</th>
            <th scope="col" style="background-color: #97db9a;">Tues</th>
            <th scope="col" style="width: 42px;">Wed</th>
            <th scope="col">Thurs</th>
            <th scope="col" style="background-color: #97db9a;">Fri</th>
            <th scope="col" style="background-color:#DCC48E;">sat</th>
            <th scope="col">sun</th>
        </tr>
        <tr>
            <th scope="row">1st period</th>
            <td>English</td>
            <td style="background-color: #97db9a;">&nbsp;</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td style="background-color: #97db9a;">Dutch</td>
            <td style="background-color:#DCC48E;">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th scope="row">2nd period</th>
            <td>English</td>
            <td style="background-color: #97db9a;">&nbsp;</td>
            <td>English</td>
            <td>German</td>
            <td style="background-color: #97db9a;">Dutch</td>
            <td style="background-color:#DCC48E;">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th scope="row">3rd period</th>
            <td>&nbsp;</td>
            <td style="background-color: #97db9a;">German</td>
            <td>&nbsp;</td>
            <td>German</td>
            <td style="background-color: #97db9a;">Dutch</td>
            <td style="background-color:#DCC48E;">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <th scope="row">4th period</th>
            <td>&nbsp;</td>
            <td style="background-color: #97db9a;">English</td>
            <td>&nbsp;</td>
            <td>English</td>
            <td style="background-color: #97db9a;">Dutch</td>
            <td style="background-color:#DCC48E;">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>

</body>
</html>
