<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>flex弹性布局</title>
    <style>
        #div0 {
            display: flex;
            width: 400px;
            height: 500px;
            background-color: violet;
        }

        #div0 div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* flex-basis: 30%; */
        }
        /*
        扩展比率计算
        400-50-100=250
        250/2=125
        50+125
        100+125
        */
        /*
        缩小比率
        400-600=-200
        -200/4=-50
        300-50=250
        100-50=50
        50*3=150

        */
        #div0 div:nth-child(1){
            /*设定了基准值之后width就不起效果了*/
            /* flex-basis: 300px;
            flex-grow: 1;
            flex-shrink: 1; */
            flex: 1 1 300px;
        }
        #div0 div:nth-child(2){
            /* flex-basis: 300px;
            flex-grow: 1; 
            flex-shrink: 3;不允许缩小 */
            flex: 1 3 300px;
        }
    </style>
</head>

<body>
    <div id="div0">
        
        <div>1</div>
        <div>2</div>

    </div>
</body>

</html>
