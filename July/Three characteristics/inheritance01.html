<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行高的继承</title>
    <style>
        body {
            color: pink;
            /* font: 12px/24 "微软雅黑"; */
            /* 24为行高 */
            font: 12px/1.5 "微软雅黑";
        }

        div {
            /* 继承了父元素的行高 1.5  14*1.5=21 */
            /* 这个1.5 就是当前元素文字大小font-size的1.5倍，所有当前div的行高是21px */
            font-size: 14px;
        }

        p {
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div>粉红色回忆</div>
    <p>粉红色的回忆</p>
    <ul>
        <li>我是粉红色</li>
    </ul>
</body>

</html>
