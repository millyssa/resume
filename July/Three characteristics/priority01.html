<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优先级的注意点</title>
    <style>
        #father {
            color: red;
        }

        p {
            color: pink;
        }

        body {
            color: red;
        }

        /*a链接浏览器默认指定一个样式 蓝色的 有下划线 a {color: blue}*/
        a {
            color: green;
        }
    </style>
</head>

<body>
    <div id="father">
        <p>你笑起来真好看</p>
    </div>
    <a href="#">你笑起来多好看</a>
</body>

</html>
